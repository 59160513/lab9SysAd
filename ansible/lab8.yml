  - name: enable httpd
    service:
      name: httpd
      enabled: yes

  - name: start httpd
    service:
      name: httpd
      state: started
  - name: enable firewalld
    service:
      name: firewalld
      enabled: yes

  - name: start firewall
    service:
      name: firewalld
      state: started

  - name: Open firewall
    firewalld: 
      port: '{{ item }}' 
      permanent: yes 
      state: enabled
    loop:
    - "80/tcp"
    - "443/tcp"   
  - name: Restart firewalld
    service: 
      name: firewalld 
      state: restarted    